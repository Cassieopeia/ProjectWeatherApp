<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="searchBar">
                <form id="searchCity">
                    <input type="text" id="text-input" placeholder="Search city" id="search-input" />
                </form>
                <i class="fas fa-map-marker-alt" id="mapMarker"> </i>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="dateTempbox">
                <h1>Friday 14:06</h1>
                <h2 id="bigTemperature">23°C</h2>
                <span class="units" id="humiditySpeed">
                    
                    <p class="humidity" id="humidity"> humidity %</p>
                    <p class="speed" id="speed"> speed km/h </p>
            </div>

            <div class="col-6" id="locationweatherbox">
                <h3>Oostende</h3>
                <img src="" width=150 alt="Sun" id="bigIcon">
                <p class="weather" id="weatherdis"> Sunny </p>
            </div>
            <div class="row" id="forecastWeekday">
                <div class="col-2" id="curvefront">
                    <span id="First"> Sat </span> <br />
                    <img src="Images/sun.png" width=30> <br />
                    25°c
                </div>
                <div class="col-2">
                    <span id="second">Sun</span> <br />
                    <img src="Images/rainy day.png" width=30> <br />
                    19°c
                </div>
                <div class="col-2">
                   <span id="third">Mon</span> <br />
                    <img src="Images/cloudy day.png" width=30> <br />
                    20°c
                </div>
                <div class="col-2">
                    <span id="fourth">Tue </span><br />
                    <img src="Images/sun.png" width=30> <br />
                    25°c
                </div>
                <div class="col-2">
                    <span is="fifth">Wed</span><br />
                    <img src="Images/sun.png" width=30> <br />
                    27°c
                </div>
                <div class="col-2" id="curveback">
                    <span id="sixth">Thu</span><br />
                    <img src="Images/thunderstorm.png" width=30> <br />
                    20°c
                </div>
            </div>
        </div>
    </div>
      <small id="openSource"> 
<a href="https://github.com/Cassieopeia/ProjectWeatherApp" target="blank">Open-source code</a> by Cassandra Ghysel
      </small>
    
</body>
<script src="src/index.js">
</script>

</html>
